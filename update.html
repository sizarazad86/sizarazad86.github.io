<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>iQPHONE</title>
    <link rel="stylesheet" href="app/css/framework7.ios.min.css">
    <link rel="stylesheet" href="app/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="app/css/my-app.css">
    <script type="text/javascript" src="app/js/mobile.js"></script>
    <script type="text/javascript">
        if (!(isMobile.iOS())) {
            location.replace("not-ios.html");
        }
    </script>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">Update Required!</div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div style="text-align:center;" class="page-content">
                        <div class="content-block">
                            <div class="content-block-inner">
                                <h1>Please Update!</h1>
                                <div><img class="install_icon animated zoomInUp" src="app/ios-icon.png"></div>
                                <p class="color-red badge">Delete any older version!</p>
                                <br>
                                <a href="https://iqphone.ga/" class="external link button button-big button-fill">Update</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app/js/framework7.min.js"></script>
    <script type="text/javascript" src="app/js/my-app.js"></script>
    <script type="text/javascript" src="app/js/inobounce.js"></script>
</body>

</html>
