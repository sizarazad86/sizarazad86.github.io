<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>URL Decoder/Encoder</title>
    <script src="decoder.js"></script>
    <style type="text/css">
        body {
            background: white;
            color: black;
        }
        
        form {
            margin: 0;
        }
        
        h1 {
            font-family: Arial, sans-serif;
            line-height: 0.85em;
            border-bottom: 2px solid;
            margin-bottom: 0.33em;
            padding-bottom: 0;
        }
        
        textarea {
            background: #EEF;
            outline: none;
        }
    </style>
    <script type="text/javascript">
        function encode() {
            var obj = document.getElementById('dencoder');
            var unencoded = obj.value;
            obj.value = encodeURIComponent(unencoded).replace(/'/g, "%27").replace(/"/g, "%22");
        }

        function decode() {
            var obj = document.getElementById('dencoder');
            var encoded = obj.value;
            obj.value = decodeURIComponent(encoded.replace(/\+/g, " "));
        }

        function deleteValue() {
            var name = document.getElementById("name");
            var textarea = document.getElementById("result");
            var data = textarea.value;
            textarea.value = textarea.value.replace(name.value, "");
        }
    </script>
</head>

<body>
    <form onsubmit="return false;">
        <h1>URL Decoder/Encoder</h1>
        <textarea cols="100" rows="20" id="dencoder" autofocus="true"></textarea>
        <div>
            <input type="button" onclick="decode()" value="Decode">
            <input type="button" onclick="encode()" value="Encode">
            <input type="button" value="Delete" onclick="form.reset()"></div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
